<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Scroller</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mooli&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>Infinite Scroll - Unsplash</h1>
      <div id="images-container"></div>
      <div class="loading-icon-initial" id="loading-icon">
        <img src="/loader.svg" />
      </div>
      <div id="error-container" hidden>
        <h3 id="error-text">Error generated</h3>
      </div>

      <!-- Script -->
      <script src="script.js"></script>
    </div>
  </body>
</html>
