<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <!-- Favicon -->
    <!-- <link rel="icon" href="./images/favicon.png"></link> -->
    <!-- Stylesheet -->
    <link rel="stylesheet" href="index.css" />
     <!-- Font Awesome  -->
     <script
     src="https://kit.fontawesome.com/fa1f47dde9.js"
     crossorigin="anonymous"
   ></script>
  </head>
  <body>
    <div class="">
        <!-- Progress bar -->
        <div class="progress">
            <div class="progress-inner">
            </div>
        </div>
        <!-- Main -->
        <div class="main-container">
            <div class="play-info">
                <img class="song-image" src="https://upload.wikimedia.org/wikipedia/en/b/b4/Shape_Of_You_%28Official_Single_Cover%29_by_Ed_Sheeran.png">
                <h2 class="song-name-main">Song Name</h2>
                <h4 class="total-songs grayed">12 Songs</h4>
                <button class="play-btn-main">Play</button>
            </div>
            <div class="play-list">
            </div>
        </div>
    </div>

      
    </div>
    <script src="js/app.js" type="module" defer></script>
    <script src="js/playlist.js" type="module" defer></script>
    <script src="js/playinfo.js" type="module" defer></script>
    <script src="js/tracker.js" type="module" defer></script>
    <!-- <script src="js/question.js" type="module" defer></script>
    <script src="js/quiz.js" type="module" defer></script> -->
  </body>
</html>
