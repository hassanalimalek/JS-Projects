<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicon.png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-container">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        class="loading-spinner hidden"
      >
        <style>
          .spinner_P7sC {
            transform-origin: center;
            animation: spinner_svv2 0.75s infinite linear;
          }
          @keyframes spinner_svv2 {
            100% {
              transform: rotate(360deg);
            }
          }
        </style>
        <path
          d="M10.14,1.16a11,11,0,0,0-9,8.92A1.59,1.59,0,0,0,2.46,12,1.52,1.52,0,0,0,4.11,10.7a8,8,0,0,1,6.66-6.61A1.42,1.42,0,0,0,12,2.69h0A1.57,1.57,0,0,0,10.14,1.16Z"
          class="spinner_P7sC"
        />
      </svg>
      <div class="quote-wrapper">
        <!-- Quote -->
        <div class="quote-text">
          <i class="fas fa-quote-left"></i>
          <span class="quote"
            >What you are is what you have been. What you'll be is what you do
            now.</span
          >
        </div>
        <!-- Author -->
        <em class="author">Buddha</em>
        <!-- Buttons -->
        <div class="action-container">
          <button id="tweet-btn"><i class="fab fa-twitter"></i></button>
          <button id="newQuoteBtn">New Quote</button>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
